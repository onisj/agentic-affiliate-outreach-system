<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title | default('Affiliate Signup') }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>{{ headline | default('Join Our Affiliate Program') }}</h1>
        <p>{{ description | default('Sign up to become an affiliate and earn commissions.') }}</p>
        <form action="/signup" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
            
            <button type="submit">{{ cta | default('Sign Up') }}</button>
        </form>
    </div>
</body>
</html>
